<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
<h1>Random Generators</h1>

<p id="output">Press a button to update.</p>
<h1></h1>
<button id="Fantasy Name">Fantasy Name</button>
<button id="weather">Weather</button>

<script>
    const output = document.getElementById('output');

    // Fantasy Name Button controls
    const nameButton = document.getElementById('Fantasy Name');
    const fantasyNameList = [ "Arguile", "Ahmen", "Horus" ];
    function showRandomName() {
        const randomIndex = Math.floor( Math.random() * fantasyNameList.length );
        output.textContent = fantasyNameList[randomIndex]; }
    //Add a listener
    nameButton.addEventListener( 'click', showRandomName );

    // Weather Button
    const weatherButton = document.getElementById( 'weather' );
    const weatherList = [ "Clear", "Hazy", "Rainy", "Overcast" ];
    function showRandomWeather() {
        const randomIndex = Math.floor( Math.random() * weatherList.length );
        output.textContent = 'Today the weather is ' + weatherList[randomIndex]; }
    weatherButton.addEventListener( 'click', showRandomWeather );
</script>

<p><br><br><a href="index.html">Return to Index</a><br><br></p>
</body>
</html>
